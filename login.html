<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechnoSpot</title>
    <link rel="stylesheet" href="TechnoStyle.css">
    <link rel="icon" type="image/x-icon" href="TechnospotLogo.webp">
</head> 
<body class="loginbody">
        
        <div class="logintitle">
            <img src="TechnospotLogo.webp" class="loginlogo">
            <h1>Welcome to TechnoSpot!!!</h1>
        </div>
        
        <div class="loginwrapper">
            <h1>Login</h1>
            <form method="post">
                <div class="textfield">
                    <input type="text" placeholder="Username" required>
                    <span></span>
                   <!-- <label>Username</label> -->
                </div>
                <div class="textfield">
                    <input type="password" placeholder="Password" required>
                   <!-- <label>Password</label> --> 
                </div>
                <div class="forgotpass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="#">SignUp</a>
                </div>
            </form>
        </div>
   

    
    
</body>
</html>
